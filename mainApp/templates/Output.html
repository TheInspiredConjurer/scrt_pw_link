<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Output Text</title>
  </head>
  <style>
    body {
      background: rgb(0,7,25);
      background: linear-gradient(281deg, rgba(0,7,25,1) 0%, rgba(25,57,74,1) 50%, rgba(57,57,57,1) 100%);
    }
  </style>
  <body class="h-100 d-flex justify-content-center align-items-center">
    <main class="container p-5 h-100 text-center">
      <div class="row text-center">
        <div class="col text-center w-full">
          <h1 class="bg-success bg-gradient text-white">Processing Complete!</h1>
          <h2 class="text-white">Here are your details:</h2>
        </div>
      <div class="row text-center">
        <div class="col text-center mt-3 w-full">
          <p class="fs-4 text-white">Your entered text is:</p>
          <p class="bg-light py-2 fw-bold"> {{Plain_Text}} </p>
        </div>
        <div class="row text-center">
          <div class="col text-center mt-3 w-full">
            <p class="fs-4 text-white">Encrypted text is:</p>
            <p class="bg-light py-2 fw-bold"> {{Cipher_or_Encrypted_Text}} </p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col text-center mt-3 w-full">
            <p class="fs-4 text-white">Secret Key is:</p>
            <p class="bg-light py-2 fw-bold"> {{Key}} </p>
          </div>  
        </div>
        <div class="row text-center">
          <div class="col text-center mt-4 w-full">
            <a href="{% url 'homepage' %}" class="btn btn-primary">Back To Home</a>
          </div>  
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
